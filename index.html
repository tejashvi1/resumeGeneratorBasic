<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Resume</title>
</head>

<body>
    <form class="input">
        <h2 style="text-align: center;">Resume Generator Basic</h2>
        <input type="text" name="name" placeholder="Full Name">
        <input type="text" name="Title" placeholder="Profession">
        <textarea name="experience" placeholder="Experience"></textarea>
        <textarea name="education" placeholder="Education"></textarea>
        <input name="objective" placeholder="Objective">
        <textarea name="skills" placeholder="Technical Skills">
        </textarea>
        <textarea name="projects" placeholder="Projects"></textarea>
        <textarea name="contacts"></textarea>
    </form>
    <div>
        <div class="result">

        </div>
    </div>
    <div class="btn">
        <button onclick="toggle()">Preview</button>
    </div>
    <script src="https://cdn.ckeditor.com/ckeditor5/27.1.0/classic/ckeditor.js"></script>
    <script src="./resume.js"></script>
</body>

</html>
